{% extends 'main.html' %}

{% block content %}

<h1>Project Form</h1>

<form action="" method="POST">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}

    <input type="submit">
</form>

{% endblock content %}
