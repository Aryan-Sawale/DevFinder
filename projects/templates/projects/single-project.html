{% extends "main.html" %}

{% block content %}

    <img style="max-width: 500px;" src="{{ project.featuredImage.url }}">

    <h1>Single Project Template</h1>
    <h1>Title : {{ project.title }}</h1>

    {% for tag in tags %}
        <span style="border: 1px solid grey;">{{ tag }}</span>
    {% endfor %}

    <p>{{ project.description }}</p>
    
{% endblock %}
